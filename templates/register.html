{% extends "layout.html" %}

{% block heading %}
{{ headline }}
{% endblock %}

{% block body %}

    <form class="login" action="{{ url_for('register') }}" method="post">
        <div class="box">

            <h2>Dashboard</h2>

            <input type="text" name="username" placeholder="username" class="sign-in" required>

            <input type="password" name="password" placeholder="password" class="sign-in" required>

            <input type="password" name="confirmation" placeholder="confirm password" class="sign-in" required>

            <button class="btn">Submit</button>
        </div>
    </form>

{% endblock %}
