{% extends "layout.html" %}

{% block heading %}
{{ headline }}
{% endblock %}

{% block body %}
    <div class="books">
        {% for book in books %}
            <div class="book">
                    <h2 class="book-title">{{book['title']}}</h2>
                    <div class="book-cover">
                        <img src="http://covers.openlibrary.org/b/isbn/{{book['isbn']}}-M.jpg">
                    </div>
                    <h6 class="book-text">Author: {{book['author']}}</h6>
                    <h6 class="book-text">Year: {{book['year']}}</h6>
                    <h6 class="book-text">ISBN: {{book['isbn']}}</h6>
                    <a href="/book/{{book['isbn']}}" class="book-link">Go to book page</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
